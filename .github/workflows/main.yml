name: meeme-frontend CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16.15.1'
        
    - name: Install Yarn
      run: |
        curl -o- -L https://yarnpkg.com/install.sh | bash
        export PATH="$HOME/.yarn/bin:$HOME/.config/yarn/global/node_modules/.bin:$PATH"
       
    - name: copy Env
      run: cp /.env /actions-runner/_work/react/react
         
    - name: copy htaccess
      run: cp /.htaccess /actions-runner/_work/react/react
      
